<body>
<div id="page-header">
    <header id="app-header">
        <div id="banner">
            <h1>EDEL</h1>
            <p>For deling av elektriske kjøretøy</p>

</div>
<div id="page-navBar">

</div>
<div id="page-content-wrapper">
    <section id="page-title">
        <h2>Login</h2>
    </section>
    <section class="page-content visningsrute center">
        <div class="center" id="nyBrukerTekst">
            Har du ikke en bruker? <br>
            <button id="newAccBtn">Lag ny bruker</button>
        </div>
        <form class="login" id="loginForm">
            <label for="usernameLogin">Brukernavn</label>
            <input type="text" id="usernameLogin" name="username">
            <label for="passwordLogin">Passord</label>
            <input type="password" id="passwordLogin" name="password">
            <input type="submit" value="Login">
        </form>
        <form class="login hidden" id="nyBruker">
            <label for="usernameNy">Brukernavn</label>
            <input type="text" id="usernameNy" name="username">
            <label for="passwordNy">Passord</label>
            <input type="password" id="passwordNy" name="password">
            <input type="submit" value="Lag Bruker">
        </form>
        <script type="text/javascript" src="login.js"></script>
    </section>
</div>
<div id="page-footer">

        <div id="footer">
