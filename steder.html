<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>EDEL - Steder</title>
		<link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="page-header">
			<!-- bruker en js script fil til å laste inn header og footer 
				slik at vi slipper å ender alle filer hver gang vi fikser på de -->
			<!-- page header, rediger header.js for å legge inn html kode her -->
			<script defer src="./header.js"></script>
			<header id="app-header"></header>
		</div>
		<div id="page-navBar">
			<!-- page footer, rediger footer.js for å legge inn html kode her -->
			<script defer src="./nav-bar.js"></script>
			<nav id="nav-bar"></nav>
		</div>
		<div id="page-content-wrapper">
			<section class="page-content">
				<!-- Legg inn content her, eller i nye section tags inne i "page-content" div -->
				<h2>Steder</h2>
			</section>
		</div>
		<div id="page-footer">
			<!-- page footer, rediger footer.js for å legge inn html kode her -->
			<script defer src="./footer.js"></script>
			<footer id="app-footer"></footer>
		</div>
	</body>
</html>
